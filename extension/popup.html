<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .stats {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .stat-item {
      display: flex;
      justify-content: space-between;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="switch">
      <label class="toggle">
        <input type="checkbox" id="enableSwitch">
        <span class="slider"></span>
      </label>
      <span>Включить биочтение</span>
    </div>
    <div class="stats">
      <div class="stat-item">
        <span>Обработано слов:</span>
        <span id="totalProcessed">0</span>
      </div>
      <div class="stat-item">
        <span>Последнее время обработки:</span>
        <span id="lastProcessingTime">0 мс</span>
      </div>
      <div class="stat-item">
        <span>Среднее время обработки:</span>
        <span id="averageProcessingTime">0 мс</span>
      </div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
