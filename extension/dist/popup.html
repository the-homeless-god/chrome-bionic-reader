<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bionic Reader</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .stats {
      margin-bottom: 16px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="stats">
    <div class="stat-row">
      <span>Processed Words:</span>
      <span id="processedWords">0</span>
    </div>
    <div class="stat-row">
      <span>Average Time (ms):</span>
      <span id="averageTime">0</span>
    </div>
    <div class="stat-row">
      <span>Session Duration:</span>
      <span id="sessionInfo">0h 0m</span>
    </div>
  </div>
  <button id="resetButton">Reset Statistics</button>
  <script src="popup.js"></script>
</body>
</html>
