<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bionic Reader</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .stats {
      margin-bottom: 16px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .settings {
      margin-bottom: 16px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .settings-row label {
      margin-right: 8px;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="settings">
    <h3>Настройки / Settings</h3>
    <div class="settings-row">
      <label>Русский язык (символов):</label>
      <input type="number" id="ruLength" min="2" max="12" value="3">
    </div>
    <div class="settings-row">
      <label>English (characters):</label>
      <input type="number" id="enLength" min="1" max="12" value="2">
    </div>
    <div class="settings-info" style="margin-top: 8px; font-size: 12px; color: #666;">
      После изменения настроек нажмите кнопку "Переподсветить текст"<br>
      After changing settings, click "Reprocess Text"
    </div>
  </div>
  <div class="stats">
    <div class="stat-row">
      <span>Processed Words:</span>
      <span id="processedWords">0</span>
    </div>
    <div class="stat-row">
      <span>Average Time (ms):</span>
      <span id="averageTime">0</span>
    </div>
    <div class="stat-row">
      <span>Session Duration:</span>
      <span id="sessionInfo">0h 0m</span>
    </div>
  </div>
  <button id="reprocessButton" style="margin-bottom: 8px;">Переподсветить текст / Reprocess Text</button>
  <button id="resetButton">Reset Statistics</button>
  <script src="popup.js"></script>
</body>
</html>
